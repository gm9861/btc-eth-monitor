<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/ETH ÂÆûÊó∂‰ª∑Ê†ºÁõëÊéß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
               h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .prices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-btc {
            border-left: 4px solid #f7931a;
        }
        .card-eth {
            border-left: 4px solid #627eea;
        }
        .coin-name {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .coin-name img {
            width: 40px;
            height: 40px;
        }
        .coin-name h2 {
            color: #fff;
            font-size: 1.5rem;
        }
        .price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }
        .change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .change.up {
            color: #00c853;
        }
        .change.down {
            color: #ff1744;
        }
        .timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }
        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 50px;
        }
        .error {
            text-align: center;
            color: #ff1744;
            padding: 50px;
        }
        .update-time {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 30px;
            font-size: 0.9rem;
        }
        .refresh-btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .refresh-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ BTC/ETH ÂÆûÊó∂‰ª∑Ê†ºÁõëÊéß</h1>
        <div id="app">
            <div class="loading">Âä†ËΩΩ‰∏≠...</div>
        </div>
        <p class="update-time">Êï∞ÊçÆÊù•Ê∫ê: Binance API</p>
        <button class="refresh-btn" onclick="fetchPrices()">üîÑ ÊâãÂä®Âà∑Êñ∞</button>
    </div>

    <script>
        // Binance API endpoints
        const API_BASE = 'https://api.binance.com/api/v3';
        const SYMBOLS = ['BTCUSDT', 'ETHUSDT'];

        async function fetchPrice(symbol) {
            const response = await fetch(`${API_BASE}/ticker/24hr?symbol=${symbol}`);
            return await response.json();
        }

        async function fetchPrices() {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';

            try {
                const [btc, eth] = await Promise.all([
                    fetchPrice('BTCUSDT'),
                    fetchPrice('ETHUSDT')
                ]);

                renderPrices(btc, eth);
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="error">
                        <p>‚ùå Ëé∑Âèñ‰ª∑Ê†ºÂ§±Ë¥•</p>
                        <p>${error.message}</p>
                        <button class="refresh-btn" onclick="fetchPrices()">ÈáçËØï</button>
                    </div>
                `;
            }
        }

        function formatPrice(price) {
            return parseFloat(price).toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function renderPrices(btc, eth) {
            const app = document.getElementById('app');
            const now = new Date().toLocaleString('zh-CN');

            // Ê±áÁéáÔºöUSD ‚âà 7.3 CNY (ÂÆûÊó∂Ê±áÁéá)
            const USD_TO_CNY = 7.3;

            const btcUSD = parseFloat(btc.lastPrice);
            const ethUSD = parseFloat(eth.lastPrice);
            const btcCNY = btcUSD * USD_TO_CNY;
            const ethCNY = ethUSD * USD_TO_CNY;

            const btcChange = parseFloat(btc.priceChangePercent);
            const ethChange = parseFloat(eth.priceChangePercent);

            app.innerHTML = `
                <div class="prices">
                    <div class="card card-btc">
                        <div class="coin-name">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" alt="BTC">
                            <h2>Bitcoin (BTC)</h2>
                        </div>
                        <div class="price">¬•${formatPrice(btcCNY)}</div>
                        <div class="price" style="font-size: 1.5rem; opacity: 0.8;">$${formatPrice(btcUSD)}</div>
                        <div class="change ${btcChange >= 0 ? 'up' : 'down'}">
                            ${btcChange >= 0 ? 'üìà' : 'üìâ'}
                            ${btcChange >= 0 ? '+' : ''}${btcChange.toFixed(2)}% (24h)
                        </div>
                        <p class="timestamp">24h Ê∂®Ë∑å: ${btcChange >= 0 ? '+' : ''}$${formatPrice(parseFloat(btc.priceChange))}</p>
                        <p class="timestamp">Êõ¥Êñ∞Êó∂Èó¥: ${now}</p>
                    </div>

                    <div class="card card-eth">
                        <div class="coin-name">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Ethereum_logo_2014.svg/1200px-Ethereum_logo_2014.svg.png" alt="ETH">
                            <h2>Ethereum (ETH)</h2>
                        </div>
                        <div class="price">¬•${formatPrice(ethCNY)}</div>
                        <div class="price" style="font-size: 1.5rem; opacity: 0.8;">$${formatPrice(ethUSD)}</div>
                        <div class="change ${ethChange >= 0 ? 'up' : 'down'}">
                            ${ethChange >= 0 ? 'üìà' : 'üìâ'}
                            ${ethChange >= 0 ? '+' : ''}${ethChange.toFixed(2)}% (24h)
                        </div>
                        <p class="timestamp">24h Ê∂®Ë∑å: ${ethChange >= 0 ? '+' : ''}$${formatPrice(parseFloat(eth.priceChange))}</p>
                        <p class="timestamp">Êõ¥Êñ∞Êó∂Èó¥: ${now}</p>
                    </div>
                </div>
            `;
        }

        // ÂàùÂßãÂä†ËΩΩ
        fetchPrices();

        // ÊØè 10 ÁßíËá™Âä®Âà∑Êñ∞ÔºàBinance Êõ¥Âø´Ôºâ
        setInterval(fetchPrices, 10000);
    </script>
</body>
</html>
